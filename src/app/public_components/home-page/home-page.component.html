<div class="w-full">

    <!-- Header -->
    <div class="max-w-7xl mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 items-center py-4">

            <!-- Logo -->
            <div class="text-lg font-bold">
                Logo
            </div>

            <!-- Navigation -->
            <div class="flex justify-end">
                <div class="flex gap-4">
                    <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Home</button>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">About</button>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Jobs</button>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Blogs</button>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Contact</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto px-4">

        <!-- Banner -->
        <div class="bg-gray-100 py-20 text-center mb-12">
            <h1 class="text-4xl font-bold">Banner</h1>
        </div>

        <!-- Top Companies -->
        <div class="text-center mb-12">
            <h1 class="text-3xl font-semibold">Top companies</h1>
        </div>

        <!-- Recent Jobs -->
        <div *ngIf="recentJobs" class="mb-12">
            <h1 class="text-3xl font-semibold text-center mb-8">
                Recent Published Jobs
            </h1>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="border rounded-lg p-6 shadow hover:shadow-lg transition"
                    *ngFor="let jobs of recentJobs; let i = index">
                    <h2 class="text-xl font-bold mb-2">{{ jobs.title }}</h2>
                    <p class="text-gray-600"><strong>Type:</strong> {{ jobs.type }}</p>
                    <p class="text-gray-600"><strong>Skills:</strong> {{ jobs.skills }}</p>
                    <p class="text-gray-800 font-semibold mt-2"><strong>Salary:</strong> {{ jobs.salary }}</p>
                </div>
            </div>
        </div>

    </div>
</div>
